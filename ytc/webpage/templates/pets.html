    {% extends "base.html" %}

{% block content %}


<style>
   .card {
       border: 1px solid #5d318a;
       border-radius: 8px;
       padding: 16px;
       margin: 16px;
       width: 300px;
       display: inline-block;
   }

   .card img {
       width: 100%;
       height: 200px;
       object-fit: cover;
       border-radius: 8px;
       margin-bottom: 12px;
   }

   .card h3 {
       margin-bottom: 8px;
       color: black;
   }
   .card p {
        color: #333;
    }
   .card:hover { 
    transform: scale(1.05);
}
   .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
   }
   .title-container {
        display: flex;
        justify-content: center;
        margin-top: 5px; 
        height: 135px;
    }
</style>
<div class="section-title">
   <h1>ADÓPTAME</h1>
</div>

   <div class="card-container">
      {% for pet in pets %}
      <div class="card">
         <img src="/static/content/adopcion/{{pet.img}}" alt="{{ pet.name }}">
         <h3>{{ pet.name }}</h3>
         <p>Descripción del Perro 1. Puede ser una descripción breve sobre el perro.</p>
         </div>
      {% endfor %}
    
    </div>

{% endblock content %}
