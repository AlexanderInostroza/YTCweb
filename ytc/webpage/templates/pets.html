   .card {
       border: 1px solid #5d318a;
       border-radius: 8px;
       padding: 16px;
       margin: 16px;
       width: 300px;
       display: inline-block;
   }

   .card img {
       width: 100%;
       height: 200px;
       object-fit: cover;
       border-radius: 8px;
       margin-bottom: 12px;
   }

   .card h3 {
       margin-bottom: 8px;
       color: black;

   .card p {

    }
   .card:hover {
