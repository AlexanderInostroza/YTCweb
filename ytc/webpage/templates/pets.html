<style>

  .section-title {

       border-radius: 8px;
       padding: 16px;
       margin: 16px;

       color: black;
   }
   .card p {
        color: #333;
    }
   .card:hover { 
    transform: scale(1.05);
}
   .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
   }
   .title-container {
        display: flex;
        justify-content: center;
        margin-top: 5px; 
        height: 135px;
    }
</style>
