footer {

.footer-container {

}

.footer-content {

    margin-bottom: 0px;
}

h3 {
    font-size: 28px;
    margin-bottom: 0px;
    text-align: center;
}

.footer-content p {
    padding: 0px;
    text-align: center;
}

.footer-content ul {
    text-align: center;
    padding: 15px;
    margin: 0;
}

.list {
    padding: 0;
}

.list li {
    width: auto;
    text-align: center;
    list-style-type: none;
    padding: 7px;
    position: relative;
}

.list li::before {
    content: '';
    position: absolute;
    transform: translate(-50%, -50%);
    left: 50%;
    top: 100%;
    width: 0;
    height: 2px;
    background: #f18930;
    transition-duration: .5s;
}

.list li:hover::before {
    width: 70px;
}

.social-icons {
    text-align: center;
    padding: 0;
}

.social-icons li {
    display: inline-block;
    text-align: center;
    padding: 5px;
}

.social-icons i {
    color: white;
    font-size: 25px;
}

a {
    text-decoration: none;
}

a:hover {
    color: #f18930;
}

.social-icons i:hover {
    color: #f18930;
}

.bottom-bar {
    background: #f18930;
    text-align: center;
    padding: 10px 0;
}

.bottom-bar p {
    color: #343434;
    font-size: 16px;
    padding: 0px;
    margin: 0;
}

.footer-content .logo img {
    height: 100px;
    width: auto;
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.footer-content .logo:hover img {
    transform: scale(1.2);
}
